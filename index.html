<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="flex justify-center items-center">
        <div class="container h-full flex flex-col justify-center items-center w-[90%] lg:w-[650px] xl:w-3/4 xl:justify-around xl:flex-row m-10 bg-gradient-to-b from-purple-200 via-purple-50 to-white rounded-lg border border-[#9D83C0] shadow-[0_4px_12px_rgba(157,131,192,0.5)]">

            <!-- perpol card -->
            <section id="purple-card" class="card w-[350px] h-[220px] bg-[#9D83C0] rounded-lg inline-block mt-10 xl:m-10 xl:min-h-[220px] xl:min-w-[350px]">
                  <div class="flex justify-between">
                    <img id="logo" src="./logo1.png" class="w-16 h-14 mix-blend-screen brightness-100 contrast-10 mt-3 ml-4">
                    <img id="shetab">
                  </div>
                  <div id="card-number" class="flex w-[94%] justify-center items-center mt-14">
                    <input type="text" class="card-number1 w-[24%] text-white ml-8 focus:ring text-[28px]" 
                           maxlength="4" inputmode="numeric" value="0000" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <input type="text" class="card-number2 w-[24%] text-white ml-1 focus:ring text-[28px]" 
                           maxlength="4" inputmode="numeric" value="0000" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <input type="text" class="card-number3 w-[24%] text-white ml-1 focus:ring text-[28px]" 
                           maxlength="4" inputmode="numeric" value="0000" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <input type="text" class="card-number4 w-[24%] text-white ml-1 focus:ring text-[28px]" 
                           maxlength="4" inputmode="numeric" value="0000" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                  </div>

                  <div id="card-info" class="flex justify-around items-center">
                       <div id="cvv2-box" class="ml-3 text-[#5d378d] font-bold">
                        <label for="card-cvv2">cvv2 : </label>
                        <input id="card-cvv2" type="text" class="w-15" maxlength="4" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" value="0000" class="text-white">
                       </div>

                       <input id="card-name" type="text" class="w-32 ml-2 text-[#5d378d] font-bold" value="نام و نام خانوادگی">
                  </div>
            </section>
            
            <!-- information card -->
            <section id="information-card" class="flex flex-col my-10 text-[#5d378d] font-bold">
              <div id="name-information" class="flex w-[94%] justify-end">
                   <input type="text" class="name mr-1 border border-[#9D83C0] rounded-lg shadow-[0_4px_12px_rgba(157,131,192,0.5)] outline-none inline-none">
                   <label for="name-information"> : نام و نام خانوادگی </label>
              </div>

              <div id="number-information" class="flex w-[94%] justify-end items-center mt-8">
                <input type="text" class="number1 w-[15%] ml-3 focus:ring border border-[#9D83C0] rounded-lg shadow-[0_4px_12px_rgba(157,131,192,0.5)] outline-none inline-none" 
                       maxlength="4" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" class="number2 w-[15%] ml-1 focus:ring border border-[#9D83C0] rounded-lg shadow-[0_4px_12px_rgba(157,131,192,0.5)] outline-none inline-none" 
                       maxlength="4" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" class="number3 w-[15%] ml-1 focus:ring border border-[#9D83C0] rounded-lg shadow-[0_4px_12px_rgba(157,131,192,0.5)] outline-none inline-none" 
                       maxlength="4" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" class="number4 w-[15%] mx-1 focus:ring border border-[#9D83C0] rounded-lg shadow-[0_4px_12px_rgba(157,131,192,0.5)] outline-none inline-none" 
                       maxlength="4" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                       <label for="number-information"> : شماره کارت </label>
              </div>

              <div id="cvv2" class="flex w-[94%] justify-end mt-8">
                <input type="text" class="cvv2 mr-1 border border-[#9D83C0] rounded-lg shadow-[0_4px_12px_rgba(157,131,192,0.5)] outline-none inline-none" maxlength="4" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <label for="cvv2"> : cvv2 </label>
           </div>
         </section>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
